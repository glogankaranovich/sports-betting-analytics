<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Side Nav Layout Preview</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
    
    .app-container {
      display: flex;
      height: 100vh;
      background: #0a0e27;
    }

    .side-nav {
      width: 240px;
      background: linear-gradient(180deg, #1a1f3a 0%, #0f1229 100%);
      border-right: 1px solid rgba(255, 255, 255, 0.1);
      display: flex;
      flex-direction: column;
      padding: 20px 0;
    }

    .logo-container {
      padding: 0 20px 30px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      margin-bottom: 20px;
      color: white;
      font-size: 20px;
      font-weight: bold;
    }

    .nav-section {
      flex: 1;
      padding: 0 10px;
    }

    .nav-item {
      width: 100%;
      padding: 12px 16px;
      margin-bottom: 8px;
      background: transparent;
      border: none;
      border-radius: 8px;
      color: rgba(255, 255, 255, 0.7);
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      gap: 12px;
      text-align: left;
    }

    .nav-item:hover {
      background: rgba(255, 255, 255, 0.05);
      color: rgba(255, 255, 255, 0.9);
    }

    .nav-item.active {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .nav-footer {
      padding: 20px 10px 0;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      color: rgba(255, 255, 255, 0.5);
      font-size: 12px;
      text-align: center;
    }

    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .content-header {
      padding: 24px 32px;
      background: rgba(255, 255, 255, 0.02);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .content-header h1 {
      margin: 0;
      font-size: 24px;
      font-weight: 600;
      color: white;
    }

    .user-info {
      color: rgba(255, 255, 255, 0.6);
      font-size: 14px;
    }

    .content-body {
      flex: 1;
      overflow: auto;
      padding: 24px 32px;
    }

    .tabs {
      display: flex;
      gap: 8px;
      margin-bottom: 24px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      padding-bottom: 0;
    }

    .tabs button {
      padding: 12px 20px;
      background: transparent;
      border: none;
      border-bottom: 2px solid transparent;
      color: rgba(255, 255, 255, 0.6);
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
    }

    .tabs button:hover {
      color: rgba(255, 255, 255, 0.9);
    }

    .tabs button.active {
      color: white;
      border-bottom-color: #667eea;
    }

    .tab-content {
      color: rgba(255, 255, 255, 0.8);
      padding: 20px;
      background: rgba(255, 255, 255, 0.02);
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="app-container">
    <!-- Side Navigation -->
    <nav class="side-nav">
      <div class="logo-container">
        ðŸŽ° Carpool Bets
      </div>
      
      <div class="nav-section">
        <button class="nav-item active" onclick="showSection('bet-analysis')">
          <span>ðŸ“Š</span>
          Bet Analysis
        </button>
        <button class="nav-item" onclick="showSection('models')">
          <span>ðŸ¤–</span>
          Models
        </button>
      </div>

      <div class="nav-footer">
        Settings â€¢ Sign Out
      </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
      <header class="content-header">
        <h1 id="section-title">Bet Analysis</h1>
        <div class="user-info">user@example.com</div>
      </header>

      <div class="content-body">
        <!-- Bet Analysis Section -->
        <div id="bet-analysis-section">
          <div class="tabs">
            <button class="active">Games</button>
            <button>Game Analysis</button>
            <button>Prop Analysis</button>
            <button>Player Props</button>
          </div>
          <div class="tab-content">
            <h3>Games</h3>
            <p>List of upcoming games with odds from selected bookmaker...</p>
          </div>
        </div>

        <!-- Models Section (hidden by default) -->
        <div id="models-section" style="display: none;">
          <div class="tabs">
            <button class="active">Overview</button>
            <button>Performance</button>
            <button>Comparison</button>
          </div>
          <div class="tab-content">
            <h3>Model Overview</h3>
            <p>Descriptions of each betting model and how they work...</p>
          </div>
        </div>
      </div>
    </main>
  </div>

  <script>
    function showSection(section) {
      // Update nav items
      document.querySelectorAll('.nav-item').forEach(item => {
        item.classList.remove('active');
      });
      event.target.closest('.nav-item').classList.add('active');

      // Update content
      if (section === 'bet-analysis') {
        document.getElementById('section-title').textContent = 'Bet Analysis';
        document.getElementById('bet-analysis-section').style.display = 'block';
        document.getElementById('models-section').style.display = 'none';
      } else {
        document.getElementById('section-title').textContent = 'Model Performance';
        document.getElementById('bet-analysis-section').style.display = 'none';
        document.getElementById('models-section').style.display = 'block';
      }
    }
  </script>
</body>
</html>
